<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Average calculator</title>
    <link rel="shortcut icon" href="images.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    
</head>
<body>
  <div class="main">
    <div class="navbar">
      <span>Stock Market Average Calculator</span>
    </div>
    <div class="main-area">
      
      <div class="first-buy">
        <span> First-Purchase </span>
        <input class="Quantity1"  type="number" placeholder="Enter Quantity" autocomplete="off"  onchange="unitchanged('.Quantity1','#error1')"/>
        <p id="error1" class="err"></p>
        <input class="price1" type="number" placeholder="Enter Price Of Stock" autocomplete="off"  onchange="unitchanged('.Price1','#error2')" />
        <p id="error2" class="err"></p>
        
      </div>
      
      <div class="second-buy">
        <span> Second-Purchase </span>
        <input type="number" class="Quantity2"  placeholder="Enter Quantity" autocomplete="off" onchange="unitchanged('.Quantity2','#error3')"/>
        <p id="error3" class="err"></p>
        <input type="number" class="price2" placeholder="Enter Price Of Stock" autocomplete="off" onchange="unitchanged('.price2','#error4')"/>
        <p id="error4" class="err"></p>
        
      </div>
    </div>
    <div class="separation"></div>
    <div class="output">
      
      <div class="ttl-quantity">
        <p>Total Quantity :</p>
        <p id="total-quantity">0</p>
      </div>
      
      <div class="amount">
        <p>Total Amount :</p>
        <p id="amount">0</p>
        
      </div>
    </div>
    <div class="separation-2"></div>
    
    <div class="final-amt">
      <p>Average price per Stock :</p>
      <p id="total-amt">0</p>
    </div>  
       
    <div id="btn">
      <button class="calculate" onclick="getavg()">Calculate Average</button>
      <button class="clear" onclick="clearFields()">Clear</button>
    </div>
  </div>
  <a target="_blank" class="new-project-link" href="https://mbl43.github.io/Gain-and-Loss-Calculater/">LOSS and PROFIT Calculator</a>
       
  <script src="app.js"></script>
<!--   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</body>
</html>
